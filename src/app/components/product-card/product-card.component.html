<div class="card mt-3">
    <img [src]="product.image_url" data-toggle="tooltip" data-placement="bottom" [title]="product.name"
        class="card-img-top" alt="{{product.name}}">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.price|currency:"INR"}}</p>
        <p class="card-text"><small class="text-muted">Size {{product.size}}</small></p>
    </div>
</div>
